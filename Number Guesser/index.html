<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Number-Guesser</title>
    <style>
      .main-box{
        margin-top: 50px;
      }
      h1{
        color: #370617;
      }
      .btn{
        background-color: #370617;
        color: white;
      }
      #guess-btn{
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container main-box">
      <div class="row">
        <h1>Number Guesser</h1>
      </div>
      <div class="row" id="game">
          <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span> </p>
          <div class="col-md-6">
            <input type="number" class="form-control" id="guess-input" placeholder="Enter your guess...."><br>
          </div>
          <div class="col-md-3">
            <input type="submit" value="SUBMIT" class="btn"id="guess-btn">
          </div>    
          <p class="message"></p> 
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="app.js"></script>

  </body>
</html>
